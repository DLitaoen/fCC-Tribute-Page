<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/freeCode Camp Projects/Project 10 - Tribute Page/styles.css">
    <title>Tribute Page</title>
</head>
<body>
    <main id="main">
        <img id="hermione-portrait" src="https://images4.fanpop.com/image/photos/16000000/Hermione-HBP-hermione-granger-16048675.jpg" alt="Hermione Jean Granger as portrayed by Emma Watson">
        <h1 id="title">Hermione Jean Granger</h1>
        <p id="tribute-info"><i>the brightest witch of her age</i></p>
        <figure id="img-div">
            <img id="image" src="https://images4.fanpop.com/image/photos/24500000/Harry-Ron-and-Hermione-Wallpaper-harry-ron-and-hermione-24502072.jpg" alt="The Golden Trio gathered in the Gryffindor common room">
            <figcaption id="img-caption">Ron, Hermione, and Harry (left to right) discussing in the Gryffindor common room.</figcaption>
        </figure>
        <p id="footer">For more in-depth information about Hermione Granger, click <a id="tribute-link" href="https://harrypotter.fandom.com/wiki/Hermione_Granger" target="_blank">here</a>.</p>
    </main>
</body>
</html>
